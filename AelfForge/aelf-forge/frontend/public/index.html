<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aelf forge DApp</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>aelf forge DApp</h1>
    </header>
    <main>
        <section id="contract-interaction">
            <h2>Interact with Contracts</h2>
            <label for="contract-address">Contract Address:</label>
            <input type="text" id="contract-address">

            <label for="method-name">Method Name:</label>
            <input type="text" id="method-name">

            <label for="params">Parameters (JSON):</label>
            <textarea id="params"></textarea>

            <button id="call-button">Call Method</button>
            <div id="result"></div>
        </section>

        </main>

    <script src="script.js"></script> </body>
</html>
